name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-algorithms:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: ./Algorithms
      run:
        dotnet restore
    - name: Build
      working-directory: ./Algorithms
      run: 
        dotnet build --no-restore
  test-algorithms:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: ./Algorithms
      run: 
        dotnet restore
    - name: Test
      working-directory: ./Algorithms
      run: 
        dotnet test
  
